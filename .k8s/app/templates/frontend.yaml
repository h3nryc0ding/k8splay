apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "ghcr.io/h3nryc0ding/microk8s_plaground/frontend:{{ .Values.app.image.tag }}"
          ports:
            - name: http
              containerPort: 3000
          imagePullPolicy: Always
          env:
            - name: PUBLIC_BACKEND_HOST
              value: {{ .Values.ingress.host }}
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: frontend
  type: ClusterIP
