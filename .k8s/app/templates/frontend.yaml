apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.app.image.base }}/frontend:{{ .Values.app.image.tag }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PUBLIC_BACKEND_DOMAIN
              value: "api.{{ .Values.ingress.domain }}"
          resources:
            limits:
              cpu: "500m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: "/"
              port: 3000
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: "/"
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: frontend
  type: ClusterIP
